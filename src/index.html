<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <!-- build:js -->
    <script src="js/vue.js"></script>
    <script src="js/test.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div id="app">
        <p><a @click="filter('all')">all</a><a @click="filter('done')">done</a><a @click="filter('notDone')">not done</a></p>
        <ul>
            <li v-for="(todo, index) in showlist" :class="todo.done? 'done' : '' " :key="index" @click="tagDone(index)">
                {{todo.title}}
            </li>
        </ul>
        <p>
            <input type="text" v-model="newTodo" placeholder="add a todo" @keyup.enter="add">
            <button @click="add">添加</button>
        </p>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            todolist: [{
                title: '完成todolist简单demo',
                done: true
            }, {
                title: '拆分出组件',
                done: false
            }, {
                title: '尝试使用vuex',
                done: false
            }, {
                title: '尝试转战webpack',
                done: false
            }],
            newTodo: '',
            showlist: []
        },
        computed: {

        },
        created() {
            this.showlist = this.todolist
        },
        methods: {
            add() {
                this.todolist.push({
                    title: this.newTodo,
                    done: false
                })
                this.newTodo = ''
            },
            tagDone(index) {
                this.todolist[index].done = true
            },
            filter(filterStr) {
                switch (filterStr) {
                    case 'all':
                        this.showlist = this.todolist
                        break;
                    case 'done':
                        this.showlist = this.todolist.filter((todo) => {
                            return todo.done
                        })
                        console.log(this.showlist)
                        break;
                    default:
                        this.showlist = this.todolist.filter((todo) => {
                            return !todo.done
                        })
                }
            }
        }
    })
    </script>
    <style>
    a {
        display: inline-block;
        width: 10%;
        padding: 0 5%;
        background: pink;
        border: 1px solid blue;
        cursor: pointer;
    }
    
    .done {
        text-decoration: line-through
    }
    
    ul li {
        cursor: pointer
    }
    </style>
</body>

</html>
